<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <style>
    /* Reset rápido */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8A2BE2, #6A0DAD);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: opacity 1s ease; /* transición suave de opacidad */
    }

    body.fade-out {
      opacity: 0;
    }

    .container {
      max-width: 600px;
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: slideDown 1s ease-in-out;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #fff;
      text-shadow: 0 0 10px #FFD700;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #FFD700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto 0;
      animation: spin 1s linear infinite;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Redirigiendo a mi nuevo portafolio...</h1>
    <p>Si no te redirige automáticamente, <a href="https://portfolio-5adksjou9-diana2754s-projects.vercel.app/">haz clic aquí</a>.</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Redirigir después de un tiempo con transición suave
    const redirectUrl = "https://portfolio-5adksjou9-diana2754s-projects.vercel.app/";
    const delay = 3000; // 3 segundos de espera antes de fade out

    setTimeout(() => {
      document.body.classList.add('fade-out'); // activa fade out
      setTimeout(() => {
        window.location.href = redirectUrl; // redirige después del fade out
      }, 1000); // duración del fade out = 1s
    }, delay);
  </script>
</body>
</html>
